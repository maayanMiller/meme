<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Meme Generator</title>
		<script defer src="./fonts/fontawesome-all.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body onload="init()">
		<header class="main-header">
			<div class="main-header main-nav">
				<img src="/LOGO/LOGO.png" alt="" />
				<button data-random="true" onclick="initMemeEditor(null,this)">Random</button>
				<button onclick="load(null,this)">Load</button>
				<div class="serch">
					<div
						style="color: #fe6e20"
						data-size="16"
						onclick="onSetFilter(this)"
						data-property="fun"
						class="keyWord"
					>
						fun
					</div>
					<div
						data-size="16"
						onclick="onSetFilter(this)"
						data-property="animal"
						class="keyWord"
					>
						animal
					</div>
					<div
						data-size="16"
						onclick="onSetFilter(this)"
						data-property="bad"
						class="keyWord"
					>
						bad
					</div>
					<div
						data-size="16"
						onclick="onSetFilter(this)"
						data-property="awkward"
						class="keyWord"
					>
						awkward
					</div>
					<div
						data-size="16"
						onclick="onSetFilter(this)"
						data-property="happy"
						class="keyWord"
					>
						happy
					</div>
					<div
						data-size="16"
						onclick="onSetFilter(this)"
						data-property="sad"
						class="keyWord"
					>
						sad
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="gallery grid-container">
				<!-- js render -->
			</section>

			<section class="meme-container hidden">
				<div class="main-grid">
					<div class="main-grid-items-1">
						<canvas class="memeCanvas"> <canvas class="recCanvas"></canvas> </canvas>
					</div>
					<div class="main-grid-items-2">
						<div class="container">
							<div class="item item-1">
								<button class="plus" onclick="addTxt()">+</button>
								<button class="plus" onclick="deleteTxt()">-</button>
							</div>

							<div class="item item-2">
								<input
									class="plh item2"
									type="text"
									data-property="line"
									data-id="0"
									placeholder=""
									oninput="editTxt(this)"
								/>
							</div>

							<div class="item item-3">
								<button onclick="chooseTxt()">toggle</button>
							</div>

							<div class="item item-4">
								font
								<select
									data-property="fontFamily"
									data-id="0"
									oninput="editTxt(this)"
								>
									<option value="Impact">Impact</option>
									<option value="Tahoma">Tahoma</option>
									<option value="Geneva">Geneva</option>
									<option value="Verdana">Verdana</option>
								</select>
								<br />
								<i class="fas fa-text-height"></i>
								<input
									type="range"
									data-id="0"
									min="25"
									max="80"
									step="2"
									data-property="size"
									oninput="editTxt(this )"
								/>
								<label style="cursor: pointer" for="color">🎨</label>
								<input
									id="color"
									type="color"
									data-id="0"
									data-property="color"
									oninput="editTxt(this)"
								/>
							</div>

							<div class="item item-7">
								<div class="align">
									<label for="loca">align</label>
									<select
										data-property="align"
										data-id="0"
										oninput="editLocation(this)"
									>
										<option value="left">left</option>
										<option value="center">center</option>
										<option value="right">right</option>
									</select>
								</div>
								<div class="up">
									<button data-move="up" onclick="onMove1(this)">↑</button>
								</div>
								<div class="down">
									<button data-move="down" onclick="onMove1(this)">↓</button>
								</div>
								<div class="right">
									<button data-move="right" onclick="onMove1(this)">→</button>
								</div>
								<div class="left">
									<button data-move="left" onclick="onMove1(this)">←</button>
								</div>
							</div>
							<div class="item item-9">
								<input
									id="outline"
									style="display: none"
									type="checkbox"
									data-property="isOutline"
									checked
									data-id="0"
									onclick="editTxt(this)"
								/>

								<label for="outline">outline</label>
								<input
									type="number"
									min="0"
									step="1"
									placeholder="⇅ Width"
									data-id="0"
									data-property="lineWidth"
									oninput="editTxt(this)"
								/>
								<label>
									<input
										data-id="0"
										type="color"
										data-property="strokeStyle"
										oninput="editTxt(this)"
									/>
									<i style="cursor: pointer">🎨</i>
								</label>

								<input
									id="shadow"
									type="checkbox"
									style="display: none"
									data-id="0"
									data-property="isShadow"
									onclick="editTxt(this)"
								/>

								<label class="shadow" style="cursor: pointer" for="shadow"
									>shadow</label
								>
								<label>
									<input
										type="color"
										data-property="shadowColor"
										data-id="0"
										oninput="editTxt(this)"
									/>
									<i style="cursor: pointer">🎨</i>
								</label>
								<input
									type="number"
									step="1"
									data-property="shadowOffsetX"
									data-id="0"
									placeholder="⇄"
									oninput="editTxt(this)"
								/>

								<input
									type="number"
									placeholder="⇅"
									step="1"
									data-property="shadowOffsetY"
									data-id="0"
									oninput="editTxt(this )"
								/>

								<label for="blur"> </label>
								<input
									id="blur"
									placeholder="⇅ Blur"
									type="number"
									data-property="shadowBlur"
									data-id="0"
									oninput="editTxt(this)"
								/>
							</div>
							<div class="item item-10">
								<a
									href=""
									class="down"
									onclick="downloadImg(this)"
									download="my-img.jpg"
									>Download</a
								>
								<button class="down" onclick="save()">Save</button>
							</div>
							<div class="item item-11">
								<button class="exit btn-round" onclick="back()">
									<i class="fas fa-times"></i> Back
								</button>
							</div>
							<div class="item item-12">
								<div onclick="addSticker(this)" class="sticker">👽</div>
								<div onclick="addSticker(this)" class="sticker">🙊</div>
								<div onclick="addSticker(this)" class="sticker">🙉</div>
								<div onclick="addSticker(this)" class="sticker">🙈</div>
								<div onclick="addSticker(this)" class="sticker">🧡</div>
								<div onclick="addSticker(this)" class="sticker">🔥</div>
								<div onclick="addSticker(this)" class="sticker">☠️</div>
								<div onclick="addSticker(this)" class="sticker">😵‍💫</div>
								<div onclick="addSticker(this)" class="sticker">🍩</div>
								<div onclick="addSticker(this)" class="sticker">😎</div>
								<div onclick="addSticker(this)" class="sticker">😀</div>
								<div onclick="addSticker(this)" class="sticker">🤡</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="js/utils.js"></script>
		<script src="js/srotge.service.js"></script>
		<script src="js/meme.service.js"></script>
		<script src="js/meme.controller.js"></script>
	</body>
</html>
